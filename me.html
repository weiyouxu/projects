<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/me.css"/>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body>
		<!-- 我的页面 -->
		<!--主体-->
		<div class="mui-content">
			<div class="me">
				<div class="meinfro ">
					<div class="meinfro-name">
						<div class="meinfro-title mui-col-xs-7 mui-col-sm-7">
							<div class="me-name">Tom_1220</div>
							<div class="me-info">查看并编辑个人资料</div>
						</div>
						<div id="meinfro-img" class="meinfro-img mui-col-xs-4 mui-col-sm-4">
							<a href="#picture"><img id="meHead" src="img/home/img01.jpg"/></a>
						</div>
					</div>
				</div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-right" src="img/home/img01.jpg">
							<div class="mui-media-body">
								积分
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-right" src="img/home/img01.jpg">
							<div class="mui-media-body">
								课程
							</div>
						</a>
					</li>
				</ul>
				<ul class="mui-table-view me-rank">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-right" src="img/home/img01.jpg">
							<div class="mui-media-body">
								团购
							</div>
						</a>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-right" src="img/home/img01.jpg">
							<div class="mui-media-body">
								设置
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-right" src="img/home/img01.jpg">
							<div class="mui-media-body">
								通知
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a id="camera" href="#">拍照</a>
					</li>
					<li class="mui-table-view-cell">
						<a id="album" href="#">相册</a>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#picture"><b>取消</b></a>
					</li>
				</ul>
			</div>
		</div>
		<!--主体-->
		<script>
			mui.plusReady(function(){

				// 打开底部菜单
				mui('body').on('shown', '.mui-popover', function(e) {
					
					//console.log('shown', e.detail.id);//detail为当前popover元素
				});
				// 关闭底部菜单
				mui('body').on('hidden', '.mui-popover', function(e) {
					//console.log('hidden', e.detail.id);//detail为当前popover元素
				});

				var meHead = document.getElementById("meHead");
				// 相册
				var alm = document.getElementById("album");
				alm.addEventListener("tap",function(){
					mui('.mui-popover-action').popover('toggle');
					// 调用相册功能 path为图片路径
					plus.gallery.pick(function(path){
						
						meHead.src = path;	
					},
					function(e){
						meHead.src = e.Message;
					},
					{
						filter:"none",
						// multiple:true
					}
					);
				});
				
				var cam = document.getElementById("camera");
				cam.addEventListener('tap',function(){
					mui('.mui-popover-action').popover('toggle');
					//获取摄像头 0为前置摄像头，1为后置摄像头
					var cm = plus.camera.getCamera(1);
					cm.captureImage(function(path){
						//获取本地拍照的路径
						var url = "file://"+plus.io.convertLocalFileSystemURL(path);
						meHead.src = url;
					})
				});
				
			});
		</script>
	</body>

</html>
