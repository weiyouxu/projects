<body>

	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="home.html">
	        <span class="mui-icon mui-icon-chatbubble"></span>

	    <a class="mui-tab-item" href="buy.html">

	    </a>
	    <a class="mui-tab-item" href="me.html">
	        <span class="mui-icon mui-icon-person"></span>
	        <span class="mui-tab-label">我</span>
	    </a>
	</nav>
	<!--底部-->
	<script type="text/javascript">
		//定义页面路径和样式
		var pagesArray = ["home.html","wish.html","buy.html","me.html"];
		var pagesStyle = {
			top:"0px",
			bottom:"50px"
		};
		//mui加载硬件系统准备完毕
		mui.plusReady(function(){
			//当前的窗体
			var self = plus.webview.currentWebview();
			for(var i = 0; i<pagesArray.length;i++){
				//创建窗体 当前窗体url，当前窗体id，当前窗体的样式，页面传参
				var sub = plus.webview.create(pagesArray[i],pagesArray[i],pagesStyle);
				//先把所有窗体影藏，再把创建的页面 创建进入页面
				sub.hide();
				self.append(sub);	
			}
			//第一个子页面默认显示
			plus.webview.show(pagesArray[0]);
			//点击底部，切换页面
			mui('.mui-bar-tab').on('tap','a',function(){
				//取当前点击元素的，获取当前元素的href属性
				var tagPage = this.getAttribute('href');
				//显示点击的底部，当前元素对应的HTML，动画效果，动画时间
				plus.webview.show(tagPage,"fade-in",500);
			});
			
// 			mui('.mui-bar-nav').on('tap','.mui-icon-search',function(){
// 				mui('.mui-input-row').popover('toggle');
// 			})
		});
	</script>
